Створіть простий HTML-файл, який містить елемент 
`canvas` та JavaScript-скрипт для ініціалізації контексту WebGL. 
У скрипті визначте колір очищення для `canvas` та очистіть його 
за допомогою методу `clearColor` і `clear` контексту WebGL.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        // Отримуємо контекст WebGL
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");

        // Визначаємо колір очищення
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // Очищаємо canvas
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Визначаємо колір очищення
        gl.clearColor(0.2, 0.5, 0.8, 1.0);

        // Очищаємо canvas
        gl.clear(gl.COLOR_BUFFER_BIT);


    </script>

</body>

</html>
